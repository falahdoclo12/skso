<!DOCTYPE html>
<html>

<head>
    <title>Bill of Quantity</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="boq.css">
</head>

<body>
    <div class="container">
        <h1>Bill of Quantity Form</h1>

        <div class="form-container">
            <h2>Create New BoQ</h2>

            <form>
                <div class="form-group">
                    <label for="designator">Designator:</label>
                    <select id="satuan" class="form-control" required>
                        <option value="">Select an option</option>
                        <option value="Km">AC-OF-SM-12-SC</option>
                        <option value="M2">M2</option>
                        <!-- Add more options as needed -->
                    </select>
                </div>

                <div class="form-group">
                    <label for="uraian">Uraian Pekerjaan:</label>
                    <textarea id="uraian" class="form-control" required></textarea>
                </div>

                <div class="form-group">
                    <label for="satuan">Satuan:</label>
                    <select id="satuan" class="form-control" required>
                        <option value="">Select an option</option>
                        <option value="Km">Km</option>
                        <option value="M2">Meter</option>
                        <!-- Add more options as needed -->
                    </select>
                </div>

                <div class="form-group">
                    <label for="harga_satuan">Harga Satuan Material (Rp):</label>
                    <input type="number" id="harga_satuan" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="harga_satuan">Harga Satuan Jasa (Rp):</label>
                    <input type="number" id="harga_satuan" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="volume_drm">Volume DRM:</label>
                    <input type="number" id="volume_drm" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="volume_survey">Volume Survey:</label>
                    <input type="number" id="volume_survey" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="total">Total Material (Rp):</label>
                    <input type="number" id="total" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="total">Total Jasa (Rp):</label>
                    <input type="number" id="total" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="keterangan">Keterangan:</label>
                    <textarea id="keterangan" class="form-control"></textarea>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Save</button>
                    <button type="reset" class="btn btn-secondary">Clear</button>
                </div>
            </form>
        </div>

        <div class="search-container">
            <input type="text" id="search" class="form-control" placeholder="Search...">
            <button class="btn btn-primary">Search</button>
        </div>

        <div class="table-container">
            <table class="table mt-3">
                <thead>
                    <tr>
                        <th scope="col">No</th>
                        <th scope="col">Designator</th>
                        <th scope="col">Uraian Pekerjaan</th>
                        <th scope="col">Satuan</th>
                        <th scope="col">Harga Satuan Material</th>
                        <th scope="col">Harga Satuan Jasa</th>
                        <th scope="col">Volume DRM</th>
                        <th scope="col">Volume Survey</th>
                        <th scope="col">Total Material</th>
                        <th scope="col">Total Material</th>
                        <th scope="col">Keterangan</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Table rows will be dynamically added here -->
                </tbody>
            </table>
        </div>

        <div class="btn-container">
            <button class="btn btn-primary">Download</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script>
        // Add your JavaScript logic here
    </script>
</body>

</html>
