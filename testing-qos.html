<!DOCTYPE html>
<html>

<head>
    <title>QoS Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .container {
            margin-top: 50px;
        }

        .container-form {
            max-width: 500px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-size: 24px;
            margin-bottom: 10px;
            text-align: center;
            color: #333;
        }

        .form-actions {
            margin-top: 10px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 10px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="message"] {
            width: 100%;
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        input[type="button"],
        button {
            padding: 10px 10px;
            background-color: #007bff;
            border: none;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="button"]:hover,
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

                    <button type="button" onclick="fileBaru()">File Baru</button>
                    <button type="button" onclick="bukaFile()">Buka File</button>
                    <button type="button" onclick="unduh()">Unduh</button>
                </div>
                <div class="form-group">
                    <label for="name">Avail:</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">

                    <input type="text" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="message">Throughput:</label>
                    <input type="text" id="message" name="message" required></input>
                </div>
                <div class="form-group">
                    <label for="message">Latency:</label>
                    <input type="text" id="message" name="message" required></input>
                </div>
                <div class="form-group">
                    <label for="message">Jitter:</label>
                    <input type="text" id="message" name="message" required></input>
                </div>
                <div class="form-group">
                    <label for="message">PM:</label>
                    <input type="text" id="message" name="message" required></input>
                </div>
                <div class="form-group">
                    <label for="message">TTR:</label>
                    <input type="text" id="message" name="message" required></input>
                </div>
                <div class="form-actions">
                    <button type="button" onclick="simpan()">Simpan</button>
                </div>

            </form>
        </div>
    </div>

</body>

</html>
